<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Shoping List</title>

            <link rel="preconnect" href="https://fonts.googleapis.com">

            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="./css/main.css">
            
        </head>

        <body>
            <div class="page--wraper">
                <header class="header">
                    <h1 class="header__title">CSS Dinner Shopping List</h1>

                <main class="main">

                        <ul class="container main__list">
                            <li class="main__list__item">
                                 <div class="line">
                                    <input type="checkbox" name="check" id="check">
                                    <p class="main__list__item-point">
                                        A lot of pickles
                                        <span class="main__list__item-other">
                                        for the next lessons about CSS
                                        </span>
                                    </p>
                                </div>
                            </li>
                            <li class="main__list__item">
                                <div class="line">
                                    <input type="checkbox" name="check" id="check">
                                    <p class="main__list__item-point">
                                        10 apples 
                                        <span class="main__list__item-other">
                                        for more CSS manipulations
                                        </span>
                                    </p>
                                </div>
                            </li>
                            <li class="main__list__item">
                                <div class="line">
                                    <input type="checkbox" name="check" id="check">
                                    <p class="main__list__item-point">
                                        20 oranges
                                        <span class="main__list__item-other">
                                        because they are awesome
                                        </span>
                                    </p>
                                </div>
                            </li>
                            <li class="main__list__item">
                                <div class="line">
                                    <input type="checkbox" name="check" id="check">
                                    <p class="main__list__item-point">
                                        13 plates
                                        <span class="main__list__item-other">
                                        hm... they always dissapear
                                        </span>
                                    </p>
                                </div>
                            </li>
                            <li class="main__list__item">
                                <div class="line">
                                    <input type="checkbox" name="check" id="check">
                                    <p class="main__list__item-point">
                                        15 bentos
                                    </p>
                                </div>
                            </li>
                            <li class="main__list__item">
                                <div class="line">
                                    <input type="checkbox" name="check" id="check">
                                    <p class="main__list__item-point">
                                        1 bottle of Sake 
                                        <span class="main__list__item-other">
                                        for my friends
                                        </span>
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                </main>
                <footer class="footer">
                    <h2 class="footer__title">
                        Bon appetit :)
                    </h2>
                </footer>
            </div>
        </body>
    </html>
