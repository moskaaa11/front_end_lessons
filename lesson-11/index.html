<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
            
            <link rel="stylesheet" href="./css/reset.css">
            <link rel="stylesheet" href="./css/main.css">

        </head>

        <body>
            <div class="page--wrapper">
                <header class="header">
                    <h1 class="header__title">
                        Create an Account
                    </h1>
                </header>
                <main class="main">
                    <form class="name">
                        <div class="containers">
                           <div class="name__first">
                                <label class="name__first label" for="first">First Name</label>
                                <input type="name" class="name__first field" name="first" id="first" placeholder="First Name" required autofocus>
                            </div>
                            <div class="name__last">
                                <label for="last" class="name__last label">Last Name</label>
                                <input type="text" class="name__last field" name="last" id="last" placeholder="Last Name" required>
                            </div> 
                        </div>
                        <div class="containers">
                            <div class="name__email">
                                <label for="email" class="name__email label">E-mail</label>
                                <input type="email" class="name__email field" name="email" id="email" placeholder="E-mail"  required>
                                <p class="name__email-text">We'll never share your email with anyone else.</p>
                            </div>
                        </div>
                        <div class="wrap">
                            <label class="wrap container">Male
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                              </label>
                            <label class="wrap container">Female
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="containers">
                            <div class="name__country">
                                 <label class="name__country label" for="country">Country</label>
                                 <select name="country" class="country" id="country">
                                    <option value="Ukraine">Ukraine</option>
                                    <option value="Ukraine">USA</option>
                                    <option value="Ukraine">Portugal</option>
                                    <option value="Ukraine">Spain</option>
                                 </select>
                             </div>
                             <div class="name__city">
                                 <label for="city" class="name__city label">City</label>
                                 <input type="text" class="name__city field" name="city" id="city" placeholder="City" required>
                                 <button class="submit" type="submit">
                                Sign Up
                                </button>
                             </div> 
                             
                        </div>
                        <div class="text">
                                 <p class="text__item">By clicking the 'Sign Up' button, you confirm that you accept our 
                                     <a class="text__item-url" href="#">Terms of Use</a>
                                    and
                                    <a class="text__item-url" href="#">Privacy Policy</a>
                                    .</p>
                        </div>
                    </form>
                </main>
                <footer class="footer">
                    <div class="footer border"></div>
                    <div class="footer end">
                        <p class="end__text">
                            Have an account?
                            <a class="end__text-item" href="#">Log In</a>
                        </p>
                    </div>
                </footer>
            </div>
        </body>
    </html>
